<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Raleway:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.svg" />
    <title>FidanSuleymanova | Software develoeper</title>
</head>
<body>
    <div class="navbar navbar_contact">
        <a href="/" class="logo">
            <img class="logo-svg" src="images/logo.svg" alt="">
        </a>
        <div class="nav-links">
            <a href="index.html#about" class="nav-link">About ME</a>
            <a href="index.html#portfolio" class="nav-link">Portfolio</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
        
            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>
        
            <div class="navigation__background">&nbsp;</div>
            <nav class="navigation__nav">
                <div class="navigation__list">
                    <a href="index.html#about" class="nav-link">About ME</a>
                    <a href="index.html#portfolio" class="nav-link">Portfolio</a>
                    <a href="contact.html" class="nav-link active">Contact</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="contact-page">
        <div class="more">
            <div class="find-me-wrapper">
                <p class="cover">You can also find me here</p>
                <div class="find-me-icons">
                    <a href="https://codepen.io/fidansuleymanova/" target="_blank">
                        <svg class="codepen icon">
                            <use xlink:href="images/sprite.svg#icon-codepen1"></use>
                        </svg>
                    </a>
                    <a href="https://www.instagram.com/developedbyf/" target="_blank">
                        <svg class="instagram icon">
                            <use xlink:href="images/sprite.svg#icon-instagram"></use>
                        </svg>
                    </a>
                    <a href="https://github.com/fidangithub" target="_blank">
                        <svg class="github icon">
                            <use xlink:href="images/sprite.svg#icon-github"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <p class="cover">Send me a message</p>
            <div class="form-wrapper">
                <form class="form" name="contact" method="POST" data-netlify="true">
                    <p>
                        <label>NAME <input type="text" name="name" required="true" /></label>
                    </p>
                    <p>
                        <label>EMAIL <input type="email" name="email" required="true" /></label>
                    </p>
                    <p>
                        <label>MESSAGE <textarea name="message" required="true" ></textarea></label>
                    </p>
                    <p>
                        <button type="submit" class="contact-button submit-button">
                            <svg class="submit-icon">
                                <use xlink:href="images/sprite.svg#icon-paper-plane"></use>
                            </svg>
                            <p>Send</p>
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
